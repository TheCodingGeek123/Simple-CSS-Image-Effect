<!DOCTYPE html>

<html>
	<head>
		<style>
			body { 
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: #2f2f2f;
			}
			img {
				width: 500px;
				height: 500px;
				border: 10px solid #fff;
				border-radius: 15px;
				overflow: hidden;
				transition: all 1s ease;
			}

			img:hover {
				border-radius: 50%;
				box-shadow: 0 0 40px rgba(255,255,255,.6);
				filter: grayscale(100%);
			}
		</style>
	</head>
	<body>
		<img src="https://www.w3schools.com/w3css/img_lights.jpg"/>
	</body>
</html>
